Авторизація:

<form name="auth" ng-submit="userAuth(name, password)">
	Логін: <input type="text" name="name" ng-model="name" required>
	Пароль: <input type="password" name="password" ng-model="password" required>
	<input type="submit" id="submit" value="LOGIN" class="btn btn-success">
	<p>{{cred}}</p>

	
</form>
