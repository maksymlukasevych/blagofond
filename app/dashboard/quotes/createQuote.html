<form name="quotecreate" ng-submit="createQuote(quote)">
	<input class="form-control" type="text" ng-model="quote.text" placeholder="Текст цитати" required>
	<input class="form-control" type="text" ng-model="quote.author" placeholder="Автор" required>
	<input type="submit" id="submit" value="Зберегти" class="btn btn-success">
</form>

<h4>{{answer}}</h4>
