<form name="teamcreate" ng-submit="createTeamMember(member)">
	<div class="team-member" style="width: 250px; margin: 0 auto;">
		<img ng-show="lastSendedimage" ng-src="{{lastSendedimage}}" ng-click="setMemberImage(member)" class="img-responsive img-circle ng-hideimg-responsive img-circle ng-hide">
		<img ng-hide="lastSendedimage"  ng-src="images/placeholder.png" ng-click="setMemberImage(member)" class="img-responsive img-circle ng-hide">
		<input type="file" name="mainimage" id="image" onchange="angular.element(this).scope().onFile(this.files[0])"> 
		<input class="form-control" type="text" ng-model="member.name" placeholder="Прізвище Ім'я" required>
		<input class="form-control" type="text" ng-model="member.status" placeholder="Посада" required>
		<input type="submit" id="submit" value="Зберегти" class="btn btn-success">
	</div>
</form>
